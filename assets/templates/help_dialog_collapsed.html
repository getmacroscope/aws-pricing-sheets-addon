<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
<style>
  html { height: 100%; overflow:auto; }
  body { height: 100%; }
  
  #tooltip {
    background: cornsilk;
    border: 1px solid black;
    /* border-radius: 5px; */
    padding: 2px;
    color: rgb(49, 49, 49);
    z-index:10;
  }
  
  .branding-below {
    bottom: 56px;
    top: 0;
  }
  
  .logolinks {
    display: flex;
    justify-content: space-around;
  }
  
  .logolinks a {
    font-size: 40px;
    color: black;
  }
  
  .logolinks a > svg {
    transition: 0.1s;
  }
  
  .logolinks a > svg:hover {
    transform: scale(1.3);
  }
  
  .sidebar.bottom {
    text-align: right;
    padding: 15px !important;
    background: white;
    margin: 0;
  }
  
  .icon {
    width: 40px;
    height: 40px;
  }
  
  .collapsible {
    width: 100%;
    text-align: left;
    font-size: 15px;
    font-weight: unset;
  }
  
  .active, .collapsible:hover {
    font-weight: bold;
  }
  
  .content {
    padding: 0 18px;
    display: none;
    overflow: hidden;
  }
  
  .visible {
    display: block;
  }
  
  .collapsible::before {
          content: " ";
          display: inline-block;
          border-top: 5px solid transparent;
          border-bottom: 5px solid transparent;
          border-left: 5px solid currentColor;
          vertical-align: middle;
          margin-right: 0.7rem;
          transform: rotate(0) translateY(-2px);
          transition: transform 0.2s ease-out;
        }
  
        button.visible::before {
          transform: rotate(90deg) translateX(-3px);
        }

        button {
          cursor: pointer;
        }
</style>

<script>
  function showTooltip(evt, text) {
    let tooltip = document.getElementById("tooltip");
    tooltip.innerHTML = text;
    tooltip.style.display = "block";
    tooltip.style.left = evt.pageX + 10 + 'px';
    tooltip.style.top = evt.pageY - 30 + 'px';
  }

  function hideTooltip() {
    var tooltip = document.getElementById("tooltip");
    tooltip.style.display = "none";
  }

  function addCollapseClickEvents() {
    let coll = document.getElementsByClassName("collapsible");
    [...coll].forEach(x => x.addEventListener("click", collapsibleClicked));
  }

  document.onreadystatechange = function () {
    if (document.readyState === "complete") {
      addCollapseClickEvents();
    }
  }

  function collapsibleClicked(e) {
    const contentElement = e.target.nextElementSibling;
    let visibleTagName = 'visible';
    e.target.classList.toggle(visibleTagName);
    contentElement.classList.toggle(visibleTagName);
    document.querySelectorAll('.' + visibleTagName)?.forEach(element => {
      if(element.classList.contains(visibleTagName)  
        && element !== contentElement  
        && element !== e.target) {
        element.classList.remove(visibleTagName);
      }
    });
  }

  function openFormulaBuilder() {
    google.script.run.showFormulaBuilder();
  }
</script>
